<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">Sapient</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navs">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="my-navs">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                    <li><a href="blog.html"><i class="fa fa-sticky-note"></i>Blog</a></li>
                    <li><a href="contact.html"><i class="fa fa-phone"></i>Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Contact Address</h5>
                    </div>
                    <div class="panel-body">
                        <address>
                            #999,<br/>city,<br/>country
                        </address>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Contact Form</h5>
                    </div>
                    <div class="panel-body">
                        
                        <form>
                            <div class="form-group">
								<label class="sr-only">Name:</label>
								<input autofocus class="form-control" id="contactName" placeholder="Enter Name">
							</div>
							<div class="form-group">
								<label class="sr-only">Email:</label>
								 <div class="input-group">
							     	<input type="email" class="form-control" id="contactEmail" placeholder="Enter Email">
							      	<div class="input-group-addon">.sapient.com</div>
							    </div>
							</div>
							<div class="form-group">
								<label class="sr-only">Subject:</label>
								<input type="text" class="form-control" id="contactSubject" placeholder="Enter Subject">
							</div>
							<div class="form-group">
								<label class="sr-only">Message:</label>
								<textarea rows="5" class="form-control" cols="35" id="contactMessage" placeholder="Enter Message"></textarea>
							</div>
							<button id="contactFormBtn" type="button" class="btn btn-primary btn-sm">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="my-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h5>contact-address</h5>
                    <address>
                        #999,<br/>city,<br/>country
                    </address>

            </div>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7/js/bootstrap.js"></script>

</body>

</html>
