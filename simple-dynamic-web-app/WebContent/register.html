<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="page-header">simple-web-app</div>
		<div class="col-xs-9 col-sm-4 col-md-4 well">
			<span>Register</span><hr/>
			<form action="register" method="post">
				<div class="form-group">
					<label>UserName</label>
					<input class="form-control" name="uname"/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="pword"/>
				</div>
				<div class="form-group">
					<label>Name</label>
					<input class="form-control" name="name"/>
				</div>
				<button>Register</button>
			</form>
		</div>
	</div>

</body>
</html>
